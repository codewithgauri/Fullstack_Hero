<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: aquamarine;
    }

    .main {
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      outline: none;
    }
    img{
      border-radius: 70px;
    }

    input:hover{
      border:2px solid red;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>Login</h1>
    <br/>
    <div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIrxPSJI-uVlJtW6uLDwKFu13Ys9rqfpjo_w&usqp=CAU"
        width="150px" alt="login" />
      <br /><br />
      <form>
        <input type="email" id="email" placeholder="Enter your email" />
        <br />
        <input type="password" id="pwd" placeholder="Password" />
        <br />
        <input type="submit" value="Login" />
      </form>
    </div>
  </div>
</body>

</html>
